---
- hosts: all
  become: true
  gather_facts: false
  vars:
    ansible_user: ec2-user
  tasks:
    - name: Wait for SSH to come up
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 300
      vars:
        ansible_user: ec2-user

- hosts: all
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
  - name: Install Docker
    yum:
      name: docker
      state: latest
  - name: Start Docker Service
    service:
      name: docker
      state: started
      enabled: true
  - name: Add user
    command: usermod -a -G docker ec2-user

  - name: Install docker-compose
    pip: 
      name: docker-compose>1.7.0,<2.0.0
      executable: pip3

  - name: Create a new directory
    file:
      path: /home/ec2-user/hello-2048
      state: directory
      owner: ec2-user
      group: ec2-user
      mode: 0775
  - name: Clone the GitHub repository
    ansible.builtin.get_url: 
      url: https://raw.githubusercontent.com/vozsiberiana/hello-2048/main/docker-compose.yml
      dest: /home/ec2-user/hello-2048
      owner: ec2-user
      group: ec2-user
  - name: Docker-compose pull
    community.docker.docker_compose:
      project_src: /home/ec2-user/hello-2048
      pull: true

